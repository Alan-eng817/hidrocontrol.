                                                <p className={`text-[8px] font-bold uppercase ${u.status === 'authorized' ? 'text-green-500 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left' : 'text-amber-500 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left'}`}>{u.status === 'authorized' ? 'Autorizado' : 'Pendente'}</p>
                                            </div>
                                            {u.email !== ADMIN_EMAIL && (

                        <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'history' ? 'text-blue-500 scale-110' : 'text-slate-400 opacity-60 text-left text-left text-left text-left text-left text-left text-left text-left text-left'}`}><IconHistory size={26} strokeWidth={view === 'history' ? 3 : 2} /><span className="text-[8px] font-black uppercase tracking-widest text-[7px] text-left text-left text-left text-left text-left text-left">Registos</span></button>
                        <button onClick={() => setView('form')} className={`w-20 h-20 rounded-full flex items-center justify-center transition-all duration-300 center-btn ${view === 'form' ? 'bg-blue-600 text-white scale-110 shadow-lg text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left' : (darkMode ? 'bg-slate-800 text-slate-400 border-[#0f172a] text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left' : 'bg-slate-100 text-slate-500 shadow-inner text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left')}`}><IconPlus /></button>
                        <button onClick={() => setView('dash')} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'dash' ? 'text-blue-500 scale-110' : 'text-slate-400 opacity-60 text-left text-left text-left text-left text-left text-left text-left text-left text-left'}`}><IconDashboard size={26} strokeWidth={view === 'dash' ? 3 : 2} /><span className="text-[8px] font-black uppercase tracking-widest text-[7px] text-left text-left text-left text-left text-left text-left text-left text-left">Painel</span></button>
                        {user?.email === ADMIN_EMAIL && (
                            <button onClick={() => setView('users')} className={`flex flex-col items-center gap-1.5 transition-all duration-300 ${view === 'users' ? 'text-red-500 scale-110' : 'text-slate-400 opacity-60 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left'}`}><IconUsers size={26} strokeWidth={view === 'users' ? 3 : 2} /><span className="text-[8px] font-black uppercase tracking-widest text-[7px] text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">Equipa</span></button>
                        )}
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
