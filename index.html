<!DOCTYPE html>
<html lang="pt-BR" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HidroControl - Alumar Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDKs - MANTENHA SEMPRE EM INGLÊS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FB_CORE = { initializeApp, getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, doc, getDoc };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #020617; color: white; }
        .glass-dark { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); }
        .animate-pop { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .btn-primary { background: #2563eb; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.95); }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ✅ NOVA CONFIGURAÇÃO FIREBASE ALAN (CONFORME IMAGEM eae067)
        const CONFIG_MANUAL_FIREBASE = {
            apiKey: "AIzaSyAPM1NNw9PazMccz5kxZjFAqOYKLqQwLxo", 
            authDomain: "hidrocontrol-alumar.firebaseapp.com",
            projectId: "hidrocontrol-alumar",
            storageBucket: "hidrocontrol-alumar.firebasestorage.app",
            messagingSenderId: "1080945827345",
            appId: "1:1080945827345:web:bd083793e95f943cb25bb0"
        };

        const ADMIN_EMAIL = "alanlindoso1@gmail.com"; 

        const IconLock = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>;

        const App = () => {
            const [user, setUser] = useState(null);
            const [auth, setAuth] = useState(null);
            const [db, setDb] = useState(null);
            const [loginData, setLoginData] = useState({ email: '', password: '' });
            const [errorMessage, setErrorMessage] = useState(null);
            const [loading, setLoading] = useState(false);

            const appId = "hidrocontrol-alumar-v1";

            useEffect(() => {
                const init = async () => {
                    let count = 0;
                    while (!window.FB_CORE && count < 50) {
                        await new Promise(r => setTimeout(r, 100));
                        count++;
                    }
                    if (!window.FB_CORE) return;
                    try {
                        const app = window.FB_CORE.initializeApp(CONFIG_MANUAL_FIREBASE);
                        const authInst = window.FB_CORE.getAuth(app);
                        setAuth(authInst);
                        setDb(window.FB_CORE.getFirestore(app));
                        window.FB_CORE.onAuthStateChanged(authInst, (u) => { 
                            setUser(u); 
                            if (u) setErrorMessage(null);
                        });
                    } catch (e) { 
                        setErrorMessage("Falha ao inicializar o projeto. Verifique o Firebase."); 
                    }
                };
                init();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setErrorMessage(null);
                setLoading(true);
                try {
                    await window.FB_CORE.signInWithEmailAndPassword(auth, loginData.email, loginData.password);
                } catch (err) {
                    if (err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password') {
                        try {
                            // Se o usuário não existe, criamos automaticamente no primeiro acesso
                            await window.FB_CORE.createUserWithEmailAndPassword(auth, loginData.email, loginData.password);
                        } catch (err2) {
                            setErrorMessage("Erro: " + err2.code);
                        }
                    } else if (err.code === 'auth/api-key-not-valid') {
                        setErrorMessage("CHAVE INVÁLIDA: O Google não reconheceu a conexão.");
                    } else {
                        setErrorMessage("Erro de Acesso: " + err.code);
                    }
                } finally {
                    setLoading(false);
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-950">
                        <div className="glass-dark w-full max-w-sm p-10 rounded-[3.5rem] shadow-2xl text-center space-y-6 animate-pop border border-white/5">
                            <div className="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto text-blue-500 mb-2">
                                <IconLock />
                            </div>
                            <h1 className="font-black text-2xl tracking-tighter uppercase italic tracking-widest">HIDRO<span className="text-blue-500">CONTROL</span></h1>
                            
                            {errorMessage && (
                                <div className="bg-red-500/20 p-4 rounded-2xl text-[10px] text-red-400 font-bold border border-red-500/30 uppercase leading-tight">
                                    {errorMessage}
                                </div>
                            )}

                            <form onSubmit={handleLogin} className="space-y-4 text-left">
                                <div className="space-y-1">
                                    <label className="text-[9px] font-black text-slate-500 uppercase ml-2 tracking-widest">E-mail Corporativo</label>
                                    <input type="email" value={loginData.email} onChange={e => setLoginData({...loginData, email: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none font-bold text-sm text-white focus:border-blue-500 transition-all" required />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[9px] font-black text-slate-500 uppercase ml-2 tracking-widest">Senha</label>
                                    <input type="password" value={loginData.password} onChange={e => setLoginData({...loginData, password: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none font-bold text-sm text-white focus:border-blue-500 transition-all" required />
                                </div>
                                <button type="submit" disabled={loading} className="w-full btn-primary py-4 rounded-2xl font-black uppercase text-xs text-white shadow-lg">
                                    {loading ? 'Sincronizando...' : 'Entrar no Sistema'}
                                </button>
                            </form>
                            <p className="text-[8px] text-slate-600 font-bold uppercase tracking-widest">Servidor: hidrocontrol-alumar</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-10 bg-slate-950">
                    <div className="glass-dark p-10 rounded-[3rem] text-center space-y-6 animate-pop border border-white/5 shadow-2xl">
                        <div className="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center text-green-500 mx-auto border border-green-500/30 shadow-[0_0_40px_rgba(34,197,94,0.15)]">
                            <IconCheck />
                        </div>
                        <div className="space-y-2">
                            <h2 className="text-white font-black text-2xl uppercase tracking-tighter italic">CONEXÃO ATIVA</h2>
                            <p className="text-xs text-slate-400">Bem-vindo, Alan Alves. O sistema está pronto para lançamentos em tempo real.</p>
                        </div>
                        <button 
                            onClick={() => window.FB_CORE.signOut(auth)} 
                            className="bg-red-500/10 text-red-400 py-3 px-10 rounded-2xl font-black uppercase text-[10px] border border-red-500/20 mt-4 active:bg-red-500/20 transition-all"
                        >
                            Sair do Painel
                        </button>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
