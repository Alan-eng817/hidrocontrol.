<!DOCTYPE html>
<html lang="pt-BR" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HidroControl - Alumar Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FB_CORE = { initializeApp, getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.85); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(16px); }
        .animate-pop { animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input::placeholder { color: #475569; }
        .btn-active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="overflow-x-hidden hide-scroll">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ✅ CONFIGURAÇÃO MANTIDA (A QUE DEU CERTO)
        const CONFIG_MANUAL_FIREBASE = {
            apiKey: "AIzaSyAPM1NNw9PazMccz5kxZjFAqOYKLqQwLxo", 
            authDomain: "hidrocontrol-alumar.firebaseapp.com",
            projectId: "hidrocontrol-alumar",
            storageBucket: "hidrocontrol-alumar.firebasestorage.app",
            messagingSenderId: "1080945827345",
            appId: "1:1080945827345:web:bd083793e95f943cb25bb0"
        };

        const ADMIN_EMAIL = "alanlindoso1@gmail.com";

        // Ícones Industriais
        const IconLancar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>;
        const IconDash = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>;

        const App = () => {
            const [user, setUser] = useState(null);
            const [auth, setAuth] = useState(null);
            const [db, setDb] = useState(null);
            const [view, setView] = useState('form'); 
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(false);
            const [loginData, setLoginData] = useState({ email: '', pass: '' });
            const [items, setItems] = useState([{ tag: '', limpos: '', obs: '', ferro: '' }]);

            useEffect(() => {
                const init = async () => {
                    while (!window.FB_CORE) await new Promise(r => setTimeout(r, 100));
                    const app = window.FB_CORE.initializeApp(CONFIG_MANUAL_FIREBASE);
                    const a = window.FB_CORE.getAuth(app);
                    const d = window.FB_CORE.getFirestore(app);
                    setAuth(a); setDb(d);
                    window.FB_CORE.onAuthStateChanged(a, (u) => setUser(u));
                };
                init();
            }, []);

            useEffect(() => {
                if (!db || !user) return;
                const unsub = window.FB_CORE.onSnapshot(window.FB_CORE.collection(db, 'artifacts', 'hidrocontrol', 'public', 'data', 'registos'), (snap) => {
                    setHistory(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => b.ts - a.ts));
                });
                return () => unsub();
            }, [db, user]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await window.FB_CORE.signInWithEmailAndPassword(auth, loginData.email, loginData.pass);
                } catch {
                    try {
                        await window.FB_CORE.createUserWithEmailAndPassword(auth, loginData.email, loginData.pass);
                    } catch (err) { alert("Erro de Acesso: " + err.code); }
                } finally { setLoading(false); }
            };

            const handleSend = async () => {
                if (!db || items[0].tag === '') return;
                setLoading(true);
                try {
                    await window.FB_CORE.addDoc(window.FB_CORE.collection(db, 'artifacts', 'hidrocontrol', 'public', 'data', 'registos'), {
                        data: new Date().toLocaleDateString('pt-BR'),
                        items,
                        user: user.email,
                        ts: Date.now()
                    });
                    setItems([{ tag: '', limpos: '', obs: '', ferro: '' }]);
                    setView('dash');
                } catch (e) { alert("Erro ao salvar dados."); }
                setLoading(false);
            };

            const exportCSV = () => {
                let csv = 'Data,Equipamento,Limpos,Obstruidos,Ferro,Operador\n';
                history.forEach(rel => rel.items.forEach(it => {
                    csv += `"${rel.data}","${it.tag}","${it.limpos}","${it.obs}","${it.ferro}","${rel.user}"\n`;
                }));
                const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "Relatorio_HidroControl_Alumar.csv";
                link.click();
            };

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-950">
                    <div className="glass w-full max-w-sm p-10 rounded-[3.5rem] shadow-2xl text-center space-y-8 animate-pop">
                        <div className="space-y-2">
                            <h1 className="font-black text-3xl uppercase italic tracking-tighter leading-none">HIDRO<span className="text-blue-500">CONTROL</span></h1>
                            <p className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Monitoramento Industrial</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4 text-left">
                            <div className="space-y-1">
                                <label className="text-[9px] font-black uppercase text-slate-500 ml-4 tracking-widest">E-mail Corporativo</label>
                                <input type="email" value={loginData.email} onChange={e => setLoginData({...loginData, email: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none text-sm font-bold placeholder-slate-700" placeholder="exemplo@gmail.com" required />
                            </div>
                            <div className="space-y-1">
                                <label className="text-[9px] font-black uppercase text-slate-500 ml-4 tracking-widest">Palavra-passe</label>
                                <input type="password" value={loginData.pass} onChange={e => setLoginData({...loginData, pass: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none text-sm font-bold placeholder-slate-700" placeholder="••••••••" required />
                            </div>
                            <button type="submit" className="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all mt-4">
                                {loading ? 'Validando...' : 'Entrar no Sistema'}
                            </button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto">
                    <header className="p-6 flex justify-between items-center sticky top-0 bg-slate-950/80 backdrop-blur-lg z-50 border-b border-white/5">
                        <div className="flex flex-col">
                            <h1 className="font-black text-xl italic uppercase tracking-tighter">Hidro<span className="text-blue-500">Control</span></h1>
                            <span className="text-[8px] font-bold opacity-30 uppercase tracking-widest">Alumar Unit</span>
                        </div>
                        <button onClick={() => window.FB_CORE.signOut(auth)} className="bg-red-500/10 text-red-500 text-[10px] font-black uppercase px-4 py-2 rounded-xl border border-red-500/20 active:bg-red-500/20">Sair</button>
                    </header>

                    <main className="p-6 pb-40">
                        {view === 'form' ? (
                            <div className="space-y-6 animate-pop">
                                {items.map((it, i) => (
                                    <div key={i} className="glass p-8 rounded-[3rem] border-l-[10px] border-blue-600/50 space-y-6 relative shadow-2xl">
                                        {items.length > 1 && (
                                            <button onClick={() => setItems(items.filter((_, idx) => idx !== i))} className="absolute top-6 right-6 text-slate-600 hover:text-red-500 transition-colors">
                                                <IconTrash />
                                            </button>
                                        )}
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-slate-500 ml-2 tracking-widest">Identificação (TAG)</label>
                                            <input 
                                                type="text" 
                                                placeholder="EX: 042-TC-039" 
                                                value={it.tag} 
                                                onChange={e => { const n = [...items]; n[i].tag = e.target.value.toUpperCase(); setItems(n); }} 
                                                className="w-full p-5 rounded-2xl bg-slate-900/50 border border-slate-800 outline-none font-black text-blue-400 placeholder-slate-800 tracking-wider" 
                                            />
                                        </div>
                                        <div className="grid grid-cols-3 gap-3">
                                            <div className="space-y-2">
                                                <label className="text-[9px] font-black uppercase text-green-500 block text-center tracking-tighter">Limpos</label>
                                                <input type="number" placeholder="0" value={it.limpos} onChange={e => { const n = [...items]; n[i].limpos = e.target.value; setItems(n); }} className="w-full p-4 rounded-2xl bg-slate-900/50 border border-green-500/10 text-center font-black text-lg focus:border-green-500/50 transition-all outline-none" />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[9px] font-black uppercase text-yellow-500 block text-center tracking-tighter">Obs.</label>
                                                <input type="number" placeholder="0" value={it.obs} onChange={e => { const n = [...items]; n[i].obs = e.target.value; setItems(n); }} className="w-full p-4 rounded-2xl bg-slate-900/50 border border-yellow-500/10 text-center font-black text-lg focus:border-yellow-500/50 transition-all outline-none" />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[9px] font-black uppercase text-red-500 block text-center tracking-tighter">Ferro</label>
                                                <input type="number" placeholder="0" value={it.ferro} onChange={e => { const n = [...items]; n[i].ferro = e.target.value; setItems(n); }} className="w-full p-4 rounded-2xl bg-slate-900/50 border border-red-500/10 text-center font-black text-lg text-red-500 focus:border-red-500/50 transition-all outline-none" />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={() => setItems([...items, { tag: '', limpos: '', obs: '', ferro: '' }])} className="w-full py-4 border-2 border-dashed border-slate-800 rounded-3xl text-slate-500 font-black text-[10px] uppercase tracking-widest hover:border-blue-500 transition-all">+ Adicionar Equipamento</button>
                                <button onClick={handleSend} disabled={loading} className="w-full bg-blue-600 py-6 rounded-[2.5rem] font-black uppercase text-sm shadow-[0_10px_40px_rgba(37,99,235,0.3)] active:scale-95 transition-all">
                                    {loading ? 'Sincronizando...' : 'Enviar Produção'}
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-pop">
                                <div className="glass p-12 rounded-[3.5rem] text-center border-t-[10px] border-blue-600/50 shadow-2xl">
                                    <div className="space-y-1">
                                        <h2 className="text-7xl font-black tracking-tighter text-white">
                                            {history.reduce((acc, r) => acc + (r.items || []).reduce((a,i) => a + Number(i.limpos || 0), 0), 0)}
                                        </h2>
                                        <div className="flex items-center justify-center gap-2">
                                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em]">Total Acumulado</p>
                                        </div>
                                    </div>
                                </div>

                                {user.email === ADMIN_EMAIL && (
                                    <button onClick={exportCSV} className="w-full py-5 bg-green-600/10 text-green-500 rounded-3xl font-black text-[11px] uppercase border border-green-500/20 active:bg-green-600/20 transition-all flex items-center justify-center gap-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                                        Exportar Base Excel (Admin)
                                    </button>
                                )}

                                <div className="space-y-3 pt-4">
                                    <label className="text-[10px] font-black uppercase text-slate-600 ml-4 tracking-widest">Histórico de Campo</label>
                                    {history.slice(0, 15).map(h => (
                                        <div key={h.id} className="glass p-5 rounded-[2rem] flex justify-between items-center border border-white/5 transition-all active:scale-95">
                                            <div className="space-y-1">
                                                <p className="text-sm font-black text-white tracking-tight">{h.items[0]?.tag} {h.items.length > 1 && <span className="text-[10px] text-blue-500 ml-1">+{h.items.length-1}</span>}</p>
                                                <p className="text-[9px] font-bold text-slate-500 uppercase">{h.data} • {h.user.split('@')[0]}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-base font-black text-green-500">+{h.items.reduce((a,i) => a + Number(i.limpos || 0), 0)}</p>
                                                <p className="text-[8px] font-bold opacity-30 uppercase">Limpos</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 glass border-t border-white/10 p-8 flex justify-around items-center rounded-t-[4rem] z-50 shadow-[0_-20px_50px_rgba(0,0,0,0.5)]">
                        <button onClick={() => setView('form')} className={`flex flex-col items-center gap-2 transition-all ${view === 'form' ? 'text-blue-500 scale-125' : 'text-slate-600'}`}>
                            <IconLancar />
                            <span className="text-[8px] font-black uppercase tracking-tighter">Lançar</span>
                        </button>
                        <div className="w-[1px] h-8 bg-white/5"></div>
                        <button onClick={() => setView('dash')} className={`flex flex-col items-center gap-2 transition-all ${view === 'dash' ? 'text-blue-500 scale-125' : 'text-slate-600'}`}>
                            <IconDash />
                            <span className="text-[8px] font-black uppercase tracking-tighter">Painel</span>
                        </button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
