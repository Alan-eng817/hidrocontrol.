<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HidroControl - Gest√£o Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Chart.js para o Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FirebaseSDK = { 
            initializeApp, 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp, 
            query, 
            onSnapshot, 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged,
            signInWithCustomToken
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .tag-dropdown { animation: slideDown 0.2s ease-out; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .image-preview { object-fit: cover; width: 100%; height: 100%; border-radius: 1rem; }
        .progress-bar { transition: width 0.5s ease-in-out; }
        .success-overlay { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // √çcones
        const IconClipboard = () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>;
        const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconSend = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>;
        const IconSave = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const IconChart = () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>;

        const App = () => {
            const [view, setView] = useState('form'); 
            const [user, setUser] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            const [historyData, setHistoryData] = useState([]);
            const [saveSuccess, setSaveSuccess] = useState(false);
            const [activeDropdownIndex, setActiveDropdownIndex] = useState(null);
            
            const chartPieRef = useRef(null);
            const chartBarRef = useRef(null);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'hidrocontrol-default';

            const initialItemState = {
                equipamento: '',
                atividade: 'Limpeza de tubos',
                tubosLimpos: '',
                tubosObstruidos: '',
                tubosComFerro: '',
                impactos: '',
                observacoes: '',
                fotosAntes: [],
                fotosDepois: []
            };

            const [items, setItems] = useState([{ ...initialItemState }]);
            const [globalInfo, setGlobalInfo] = useState({
                data: new Date().toLocaleDateString('pt-BR'),
                empresa: 'Montisol',
                turno: 'ADM'
            });

            // --- Firebase Setup com Fallback ---
            useEffect(() => {
                const initFirebase = async () => {
                    if (!window.FirebaseSDK) return;
                    const { initializeApp, getFirestore, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FirebaseSDK;
                    
                    // Fallback para evitar travamento da tela se o Firebase falhar
                    const authTimeout = setTimeout(() => {
                        if (!user) {
                            console.warn("Usando Modo Local (Timeout)");
                            setUser({ uid: 'local-user-' + Math.random().toString(36).substr(2, 9) });
                        }
                    }, 4000);

                    try {
                        const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                        if (!firebaseConfigStr) return;
                        
                        const firebaseConfig = JSON.parse(firebaseConfigStr);
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const db = getFirestore(app);
                        window.db = db;

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        
                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setUser(u);
                                clearTimeout(authTimeout);
                            }
                        });
                    } catch (e) { 
                        console.error("Erro Firebase:", e);
                        setUser({ uid: 'guest-' + Date.now() });
                    }
                };
                initFirebase();
            }, []);

            // --- Sincroniza√ß√£o de Dados Acumulados ---
            useEffect(() => {
                if (!user || !window.db) return;
                const { collection, onSnapshot } = window.FirebaseSDK;
                
                const colRef = collection(window.db, 'artifacts', appId, 'public', 'data', 'relatorios');
                
                const unsubscribe = onSnapshot(colRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => {
                        const dateA = a.createdAt?.seconds || 0;
                        const dateB = b.createdAt?.seconds || 0;
                        return dateB - dateA;
                    });
                    setHistoryData(data);
                }, (err) => console.error("Erro Leitura Nuvem:", err));
                
                return () => unsubscribe();
            }, [user]);

            // --- Gr√°ficos do Dashboard ---
            useEffect(() => {
                if (view === 'dashboard' && historyData.length > 0) {
                    const timer = setTimeout(() => {
                        let tLimpos = 0, tObstruidos = 0, tFerro = 0;
                        const turnos = { 'ADM': 0, 'T.C': 0, 'T.A': 0 };

                        historyData.forEach(rel => {
                            (rel.items || []).forEach(it => {
                                const l = Number(it.tubosLimpos) || 0;
                                tLimpos += l;
                                tObstruidos += (Number(it.tubosObstruidos) || 0);
                                tFerro += (Number(it.tubosComFerro) || 0);
                                if (turnos[rel.turno] !== undefined) turnos[rel.turno] += l;
                            });
                        });

                        const ctxPie = document.getElementById('pieChart');
                        if (ctxPie) {
                            if (chartPieRef.current) chartPieRef.current.destroy();
                            chartPieRef.current = new Chart(ctxPie, {
                                type: 'doughnut',
                                data: {
                                    labels: ['Limpos', 'Obstru√≠dos', 'Com Ferro'],
                                    datasets: [{
                                        data: [tLimpos, tObstruidos, tFerro],
                                        backgroundColor: ['#22c55e', '#ef4444', '#eab308'],
                                        borderWidth: 0
                                    }]
                                },
                                options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
                            });
                        }

                        const ctxBar = document.getElementById('barChart');
                        if (ctxBar) {
                            if (chartBarRef.current) chartBarRef.current.destroy();
                            chartBarRef.current = new Chart(ctxBar, {
                                type: 'bar',
                                data: {
                                    labels: ['ADM', 'T.C', 'T.A'],
                                    datasets: [{ label: 'Tubos Limpos', data: [turnos['ADM'], turnos['T.C'], turnos['T.A']], backgroundColor: '#1e40af', borderRadius: 8 }]
                                },
                                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
                            });
                        }
                    }, 300);
                    return () => clearTimeout(timer);
                }
            }, [view, historyData]);

            const equipamentosLista = useMemo(() => [
                '025A-TC-21A','025A-TC-21B','025A-TC-21C','025A-TC-21D','025A-TC-21E','025A-TC-21F',
                '025A-TC-31A','025A-TC-31B','025A-TC-31C','025A-TC-31D','025A-TC-31E','025A-TC-31F',
                '030-TC-001','030-TC-002','030-TC-003','030-TC-004','030-TC-005','030-TC-006','030-TC-007','030-TC-008','030-TC-009','030-TC-010',
                '030-TC-11A','030-TC-11B','030-TC-11C', '030-TC-11D', '030-TC-11E', '030-TC-11F',
                '030-TC-22A','030-TC-22B','030-TC-22C','030-TC-22D',
                '040-TC-011','042-TC-011','042-TC-039','030-VA-16'
            ], []);

            const updateItem = (index, field, value) => {
                const newItems = [...items];
                newItems[index][field] = value;
                setItems(newItems);
            };

            const handleFileChange = (e, index, type) => {
                const files = Array.from(e.target.files);
                const newPhotos = [];
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        newPhotos.push(reader.result);
                        if (newPhotos.length === files.length) {
                            const updatedItems = [...items];
                            updatedItems[index][type] = [...updatedItems[index][type], ...newPhotos];
                            setItems(updatedItems);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleSaveToCloud = async () => {
                if (!user) return;
                setIsSaving(true);
                
                try {
                    const payload = {
                        ...globalInfo,
                        items: items.map(it => ({
                            equipamento: it.equipamento || 'N/A',
                            tubosLimpos: Number(it.tubosLimpos) || 0,
                            tubosObstruidos: Number(it.tubosObstruidos) || 0,
                            tubosComFerro: Number(it.tubosComFerro) || 0,
                            impactos: it.impactos || '',
                            observacoes: it.observacoes || '',
                            totalFotos: (it.fotosAntes?.length || 0) + (it.fotosDepois?.length || 0)
                        })),
                        userId: user.uid,
                        createdAt: { seconds: Math.floor(Date.now() / 1000) } // Local fallback
                    };

                    if (window.db) {
                        const { collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                        payload.createdAt = serverTimestamp();
                        const colRef = collection(window.db, 'artifacts', appId, 'public', 'data', 'relatorios');
                        await addDoc(colRef, payload);
                    }
                    
                    setSaveSuccess(true);
                    setTimeout(() => {
                        setSaveSuccess(false);
                        setItems([{ ...initialItemState }]); 
                        setView('dashboard'); // Redireciona imediatamente
                    }, 1800);

                } catch (e) { 
                    console.error("Erro Grave Grava√ß√£o:", e);
                    setSaveSuccess(true); // Permite avan√ßar mesmo em erro local
                    setTimeout(() => { setSaveSuccess(false); setView('dashboard'); }, 1500);
                } finally {
                    setIsSaving(false);
                }
            };

            const handleExportCSV = () => {
                if (historyData.length === 0) return;
                let csvRows = ["Data,Empresa,Turno,TAG,Tubos Limpos,Obstruidos,Com Ferro,Impactos,Observacoes"];
                historyData.forEach(rel => {
                    (rel.items || []).forEach(it => {
                        csvRows.push([
                            rel.data || '',
                            rel.empresa || '',
                            rel.turno || '',
                            it.equipamento || '',
                            it.tubosLimpos || 0,
                            it.tubosObstruidos || 0,
                            it.tubosComFerro || 0,
                            `"${(it.impactos || '').replace(/"/g, '""')}"`,
                            `"${(it.observacoes || '').replace(/"/g, '""')}"`
                        ].join(","));
                    });
                });
                const blob = new Blob([csvRows.join("\n")], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.setAttribute("href", URL.createObjectURL(blob));
                link.setAttribute("download", `hidrocontrol_acumulado.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleSendWhatsApp = () => {
                let msg = `*RELAT√ìRIO HIDROJATO - ${globalInfo.empresa.toUpperCase()}*%0A` +
                          `üìÖ Data: ${globalInfo.data}%0A` +
                          `üïí Turno: ${globalInfo.turno}%0A%0A`;
                items.forEach((it, idx) => {
                    msg += `*${idx+1}. TAG: ${it.equipamento}*%0A` +
                           `‚úÖ Limpos: ${it.tubosLimpos || 0}%0A` +
                           `‚ùå Obstru√≠dos: ${it.tubosObstruidos || 0}%0A` +
                           `‚ö†Ô∏è Ferro: ${it.tubosComFerro || 0}%0A%0A`;
                });
                window.open(`https://wa.me/?text=${msg}`, '_blank');
            };

            const totalLimposGeral = useMemo(() => historyData.reduce((acc, rel) => acc + (rel.items || []).reduce((a, i) => a + (Number(i.tubosLimpos) || 0), 0), 0), [historyData]);
            const totalFerroGeral = useMemo(() => historyData.reduce((acc, rel) => acc + (rel.items || []).reduce((a, i) => a + (Number(i.tubosComFerro) || 0), 0), 0), [historyData]);

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto bg-slate-50 shadow-2xl border-x border-slate-200">
                    <header className="bg-blue-800 text-white p-6 sticky top-0 z-40 shadow-xl flex items-center justify-between rounded-b-3xl">
                        <div className="flex items-center gap-3">
                            <IconClipboard />
                            <h1 className="font-black text-xl tracking-tight uppercase">Hidro<span className="text-blue-300">Control</span></h1>
                        </div>
                        <div className="text-[10px] font-black bg-blue-900/40 px-3 py-1.5 rounded-xl border border-blue-500/50 uppercase tracking-tighter">
                            {view === 'dashboard' ? 'Analytics' : globalInfo.data}
                        </div>
                    </header>

                    <main className="flex-grow p-4 space-y-6 overflow-y-auto hide-scroll pb-28">
                        {view === 'dashboard' ? (
                            <div className="animate-in fade-in duration-500 space-y-6">
                                <div className="flex justify-between items-center mb-2">
                                    <h2 className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Painel Acumulado</h2>
                                    <button onClick={handleExportCSV} disabled={historyData.length === 0} className={`flex items-center gap-1.5 text-[10px] font-black px-3 py-1.5 rounded-lg border uppercase transition-all ${historyData.length > 0 ? 'text-blue-700 bg-blue-50 border-blue-100' : 'text-slate-300 opacity-50 cursor-not-allowed'}`}><IconDownload /> Exportar Excel</button>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 text-center"><p className="text-[10px] font-black uppercase text-slate-400 mb-1">Limpos Geral</p><h4 className="text-3xl font-black text-blue-700">{totalLimposGeral}</h4></div>
                                    <div className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 text-center"><p className="text-[10px] font-black uppercase text-red-400 mb-1">Total Ferro</p><h4 className="text-3xl font-black text-red-600">{totalFerroGeral}</h4></div>
                                </div>

                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 space-y-8">
                                    <div className="text-center"><h3 className="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-4">Status Geral de Tubos</h3><div className="w-full h-[180px] relative"><canvas id="pieChart"></canvas></div></div>
                                    <div className="pt-6 border-t border-slate-50"><h3 className="text-[10px] font-black uppercase text-slate-500 tracking-widest text-center mb-4">Produ√ß√£o por Turno</h3><div className="w-full h-[140px] relative"><canvas id="barChart"></canvas></div></div>
                                </div>

                                <section className="space-y-3">
                                    <h3 className="text-[10px] font-black uppercase text-slate-400 text-center tracking-widest">Hist√≥rico Recente</h3>
                                    {historyData.slice(0, 5).map((rel, rIdx) => (
                                        <div key={rIdx} className="bg-white p-4 rounded-3xl border border-slate-100 flex items-center justify-between shadow-sm animate-in slide-in-from-left">
                                            <div><p className="text-xs font-black text-slate-700">{rel.data} - {rel.turno}</p><p className="text-[9px] text-slate-400 font-bold uppercase">{rel.items?.length || 0} Equipamentos</p></div>
                                            <div className="text-blue-700 font-black text-[10px] uppercase bg-blue-50 px-2 py-1 rounded-md">{rel.empresa}</div>
                                        </div>
                                    ))}
                                </section>
                            </div>
                        ) : view === 'form' ? (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-300 space-y-6">
                                <section className="space-y-4">
                                    <div className="grid grid-cols-2 gap-3">{['Montisol', 'Constec'].map(e => (<button key={e} onClick={() => setGlobalInfo({...globalInfo, empresa: e})} className={`py-4 rounded-2xl font-black text-xs transition-all border ${globalInfo.empresa === e ? 'bg-blue-600 text-white border-blue-600 shadow-lg scale-105' : 'bg-white text-slate-500 border-slate-200'}`}>{e}</button>))}</div>
                                    <div className="grid grid-cols-3 gap-3">{['ADM', 'T.C', 'T.A'].map(t => (<button key={t} onClick={() => setGlobalInfo({...globalInfo, turno: t})} className={`py-4 rounded-2xl font-black text-xs transition-all border ${globalInfo.turno === t ? 'bg-blue-600 text-white border-blue-600 shadow-lg scale-105' : 'bg-white text-slate-500 border-slate-200'}`}>{t}</button>))}</div>
                                </section>

                                <div className="space-y-10">
                                    {items.map((item, idx) => (
                                        <div key={idx} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 space-y-6 relative border-t-4 border-t-blue-500 animate-in zoom-in-95">
                                            {items.length > 1 && (<button onClick={() => { const n = [...items]; n.splice(idx, 1); setItems(n); }} className="absolute -top-4 -right-4 bg-red-500 text-white p-2.5 rounded-full shadow-xl"><IconTrash /></button>)}
                                            <div className="relative"><label className="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest leading-none">Equipamento #{idx + 1}</label><div className="relative"><div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><IconSearch /></div><input type="text" placeholder="Pesquisar TAG..." value={item.equipamento} onFocus={() => setActiveDropdownIndex(idx)} onChange={(e) => updateItem(idx, 'equipamento', e.target.value.toUpperCase())} className="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-black text-sm" /></div>
                                                {activeDropdownIndex === idx && (<div className="absolute z-50 left-0 right-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-2xl max-h-48 overflow-y-auto tag-dropdown">{equipamentosLista.filter(tag => tag.includes(item.equipamento)).map(tag => (<div key={tag} onClick={() => { updateItem(idx, 'equipamento', tag); setActiveDropdownIndex(null); }} className="px-5 py-4 hover:bg-blue-50 border-b border-slate-50 last:border-none font-bold text-sm text-slate-700 flex justify-between items-center cursor-pointer">{tag}</div>))}</div>)}
                                            </div>
                                            <div className="grid grid-cols-3 gap-3">
                                                <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 block uppercase text-center tracking-tighter">Limpos</label><input type="number" value={item.tubosLimpos} onChange={(e) => updateItem(idx, 'tubosLimpos', e.target.value)} placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-center font-black text-lg focus:ring-2 focus:ring-blue-500" /></div>
                                                <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 block uppercase text-center tracking-tighter">Obstru√≠dos</label><input type="number" value={item.tubosObstruidos} onChange={(e) => updateItem(idx, 'tubosObstruidos', e.target.value)} placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-center font-black text-lg focus:ring-2 focus:ring-blue-500" /></div>
                                                <div className="space-y-1"><label className="text-[9px] font-black text-red-500 block uppercase text-center tracking-tighter italic">C/ Ferro</label><input type="number" value={item.tubosComFerro} onChange={(e) => updateItem(idx, 'tubosComFerro', e.target.value)} placeholder="0" className="w-full p-4 bg-red-50 border border-red-100 rounded-2xl text-center font-black text-lg text-red-600 focus:ring-2 focus:ring-red-500" /></div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                {['fotosAntes', 'fotosDepois'].map(type => (
                                                    <div key={type} className="space-y-2"><input type="file" multiple accept="image/*" className="hidden" id={`${type}-${idx}`} onChange={(e) => handleFileChange(e, idx, type)} /><label htmlFor={`${type}-${idx}`} className="flex flex-col items-center justify-center p-5 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl text-slate-400 cursor-pointer active:bg-slate-100 transition-all"><IconCamera /><span className="text-[9px] font-black uppercase mt-1 tracking-tighter">{type.includes('Antes') ? 'Fotos Antes' : 'Fotos Depois'}</span></label><div className="grid grid-cols-2 gap-1.5 max-h-32 overflow-y-auto">{item[type].map((pic, pIdx) => (<div key={pIdx} className="relative aspect-square border border-slate-100 rounded-xl overflow-hidden"><img src={pic} className="image-preview w-full h-full" /><button onClick={() => { const n = [...items]; n[idx][type].splice(pIdx,1); setItems(n); }} className="absolute top-0 right-0 bg-red-500 text-white rounded-full p-0.5 scale-75 shadow-md"><IconX /></button></div>))}</div></div>
                                                ))}
                                            </div>
                                            <textarea value={item.impactos} onChange={(e) => updateItem(idx, 'impactos', e.target.value)} placeholder="Descreva impactos ou dificuldades..." rows="2" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-xs font-medium"></textarea>
                                            <textarea value={item.observacoes} onChange={(e) => updateItem(idx, 'observacoes', e.target.value)} placeholder="Observa√ß√µes (Opcional)..." rows="2" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-xs font-medium"></textarea>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setItems([...items, { ...initialItemState }])} className="w-full py-5 rounded-[2.5rem] bg-white border-2 border-dashed border-blue-200 text-blue-600 font-black uppercase text-[10px] tracking-[0.2em] flex items-center justify-center gap-2 hover:bg-blue-50 shadow-sm"><IconPlus /> Adicionar Equipamento</button>
                                <button onClick={() => setView('preview')} disabled={items.some(i => !i.equipamento)} className="w-full bg-blue-800 text-white py-6 rounded-[2.5rem] font-black uppercase tracking-[0.2em] text-xs shadow-2xl shadow-blue-200 active:scale-95 transition-all mt-6 disabled:opacity-30">Revisar Relat√≥rio</button>
                            </div>
                        ) : (
                            /* PREVIEW */
                            <div className="animate-in fade-in zoom-in-95 duration-300 space-y-6 pt-2 text-sm relative">
                                {saveSuccess && (
                                    <div className="success-overlay fixed inset-0 z-50 flex items-center justify-center p-6 bg-blue-800/95 backdrop-blur-md rounded-[3rem]">
                                        <div className="bg-white p-8 rounded-[3rem] text-center space-y-4 shadow-2xl border border-blue-100">
                                            <div className="bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center mx-auto shadow-xl scale-110"><IconCheck /></div>
                                            <div><h3 className="text-blue-900 font-black uppercase text-lg tracking-tight">Registo Guardado!</h3><p className="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">A carregar os novos KPIs...</p></div>
                                        </div>
                                    </div>
                                )}
                                <div className="bg-slate-900 p-8 rounded-[3.5rem] shadow-2xl border border-slate-800 space-y-6">
                                    <div className="flex justify-between items-start border-b border-slate-800 pb-4"><div className="space-y-1"><h2 className="text-blue-400 font-black uppercase text-[10px] tracking-widest leading-none">Resumo Consolidado</h2><p className="text-slate-500 text-[10px] font-bold uppercase">{globalInfo.data} ‚Ä¢ {globalInfo.turno}</p></div><span className="text-white font-black text-[9px] uppercase bg-blue-600 px-3 py-1 rounded-full">{globalInfo.empresa}</span></div>
                                    <div className="space-y-6 max-h-[300px] overflow-y-auto pr-2 hide-scroll">{items.map((it, i) => (<div key={i} className="font-mono text-xs border-b border-slate-800/50 pb-4 last:border-none"><p className="text-blue-300 font-black mb-2 uppercase">{i+1}. TAG: {it.equipamento}</p><div className="grid grid-cols-2 gap-y-1.5 pl-3"><span className="text-slate-500 italic uppercase text-[9px]">Limpos:</span> <span className="text-green-400 font-bold">{it.tubosLimpos || 0}</span><span className="text-slate-500 italic uppercase text-[9px]">Fotos:</span> <span className="text-slate-300">{it.fotosAntes.length + it.fotosDepois.length} total</span></div></div>))}</div>
                                </div>
                                <div className="flex flex-col gap-3">
                                    <button onClick={handleSaveToCloud} disabled={isSaving || saveSuccess || !user} className="w-full bg-blue-700 text-white py-6 rounded-[2.5rem] font-black uppercase tracking-[0.1em] text-xs shadow-xl flex items-center justify-center gap-3 transition-all active:scale-95 disabled:opacity-50">{isSaving ? 'A Processar...' : <><IconSave /> Confirmar e Gravar na Cloud</>}</button>
                                    <div className="flex gap-4">
                                        <button onClick={() => setView('form')} disabled={saveSuccess} className="flex-1 bg-white py-5 rounded-[2.5rem] font-black uppercase text-[10px] border border-slate-200 text-slate-400 shadow-sm">Editar</button>
                                        <button onClick={handleSendWhatsApp} disabled={saveSuccess} className="flex-[2] bg-green-500 text-white py-5 rounded-[2.5rem] font-black uppercase text-[10px] flex items-center justify-center gap-2 shadow-lg transition-all hover:bg-green-600"><IconSend /> Partilhar via Zap</button>
                                    </div>
                                    {!user && <p className="text-center text-[9px] text-red-400 font-bold uppercase animate-pulse">Aguardando nuvem...</p>}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg bg-white/90 backdrop-blur-xl border-t border-slate-100 px-14 py-5 flex justify-around items-center z-40 rounded-t-[3rem] shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
                        <button onClick={() => setView('form')} className={`flex flex-col items-center transition-all ${view !== 'dashboard' ? 'text-blue-800 scale-110' : 'text-slate-300'}`}><IconClipboard /><span className="text-[9px] font-black uppercase mt-1 tracking-tighter">Relat√≥rio</span></button>
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center transition-all ${view === 'dashboard' ? 'text-blue-800 scale-110' : 'text-slate-300'}`}><IconChart /><span className="text-[9px] font-black uppercase mt-1 tracking-tighter font-bold">Dashboard</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
