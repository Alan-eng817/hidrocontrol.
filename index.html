<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HidroControl - Gestão Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SDKs do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FB_CORE = { initializeApp, getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, doc, getDoc };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #020617; color: white; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .glass-dark { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); }
        
        /* Cores Industriais solicitadas */
        .text-limpos { color: #22c55e !important; }     /* Verde */
        .text-obstruidos { color: #facc15 !important; }  /* Amarelo */
        .text-ferro { color: #ef4444 !important; }      /* Vermelho */
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-pop { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ✅ CONFIGURAÇÃO FINAL EXTRAÍDA DO SEU FIREBASE
        // Alan: Se ainda der erro de chave, verifique no Firebase se a apiKey não tem "XX"
        const CONFIG_MANUAL_FIREBASE = {
            apiKey: "AIzaSyCRXxxv_1e-QXC_vCXM5XHx65Zi_1PWQAw", 
            authDomain: "hidrocontrol-4c13c.firebaseapp.com",
            projectId: "hidrocontrol-4c13c",
            storageBucket: "hidrocontrol-4c13c.firebasestorage.app",
            messagingSenderId: "260764839228",
            appId: "1:260764839228:web:340ab3fe2ea7675030c239"
        };

        const ADMIN_EMAIL = "alanlindoso1@gmail.com"; 

        const App = () => {
            const [user, setUser] = useState(null);
            const [auth, setAuth] = useState(null);
            const [db, setDb] = useState(null);
            const [view, setView] = useState('form'); 
            const [historyData, setHistoryData] = useState([]);
            const [saveSuccess, setSaveSuccess] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [loginData, setLoginData] = useState({ email: '', password: '' });
            const [errorMessage, setErrorMessage] = useState(null);
            const chartRef = useRef(null);
            
            const appId = 'hidrocontrol-alumar-v1';

            const [items, setItems] = useState([{ 
                equipamento: '', tubosLimpos: '', tubosObstruidos: '', tubosComFerro: '', impactos: '', observacoes: ''
            }]);

            const [globalInfo, setGlobalInfo] = useState({
                data: new Date().toLocaleDateString('pt-BR'),
                empresa: 'Montisol',
                turno: 'ADM'
            });

            useEffect(() => {
                const init = async () => {
                    while (!window.FB_CORE) await new Promise(r => setTimeout(r, 100));
                    try {
                        const app = window.FB_CORE.initializeApp(CONFIG_MANUAL_FIREBASE);
                        const authInst = window.FB_CORE.getAuth(app);
                        setAuth(authInst);
                        setDb(window.FB_CORE.getFirestore(app));
                        window.FB_CORE.onAuthStateChanged(authInst, (u) => {
                            if (u) { setUser(u); setErrorMessage(null); }
                            else { setUser(null); }
                        });
                    } catch (e) { setErrorMessage("Erro de Configuração na Chave API."); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!user || !db || !window.FB_CORE) return;
                const { collection, onSnapshot } = window.FB_CORE;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'relatorios');
                const unsub = onSnapshot(q, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    data.sort((a, b) => (b.localTimestamp || 0) - (a.localTimestamp || 0));
                    setHistoryData(data);
                });
                return () => unsub();
            }, [user, db]);

            useEffect(() => {
                if (view === 'dashboard' && historyData.length > 0) {
                    const ctx = document.getElementById('pieChart');
                    if (!ctx) return;
                    const totals = historyData.reduce((acc, rel) => {
                        (rel.items || []).forEach(it => {
                            acc.limpos += Number(it.tubosLimpos || 0);
                            acc.obstruidos += Number(it.tubosObstruidos || 0);
                            acc.ferro += Number(it.tubosComFerro || 0);
                        });
                        return acc;
                    }, { limpos: 0, obstruidos: 0, ferro: 0 });
                    if (chartRef.current) chartRef.current.destroy();
                    chartRef.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Limpos', 'Obstruídos', 'Ferro'],
                            datasets: [{
                                data: [totals.limpos, totals.obstruidos, totals.ferro],
                                backgroundColor: ['#22c55e', '#facc15', '#ef4444'],
                                borderWidth: 0
                            }]
                        },
                        options: { plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } } }
                    });
                }
            }, [view, historyData]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setErrorMessage(null);
                try {
                    await window.FB_CORE.signInWithEmailAndPassword(auth, loginData.email, loginData.password);
                } catch (err) {
                    try {
                        await window.FB_CORE.createUserWithEmailAndPassword(auth, loginData.email, loginData.password);
                    } catch (err2) {
                        setErrorMessage("Acesso Negado: Verifique se a Chave API no código está correta.");
                    }
                }
            };

            const handleSave = async () => {
                if (!db || !user) return;
                setIsSaving(true);
                try {
                    await window.FB_CORE.addDoc(window.FB_CORE.collection(db, 'artifacts', appId, 'public', 'data', 'relatorios'), {
                        ...globalInfo,
                        items,
                        userEmail: user.email,
                        localTimestamp: Date.now(),
                        createdAt: window.FB_CORE.serverTimestamp()
                    });
                    setSaveSuccess(true);
                    setTimeout(() => { setSaveSuccess(false); setView('dashboard'); setItems([{ equipamento: '', tubosLimpos: '', tubosObstruidos: '', tubosComFerro: '', impactos: '', observacoes: '' }]); }, 2000);
                } catch (e) { alert("Erro ao gravar dados."); } finally { setIsSaving(false); }
            };

            const exportExcel = () => {
                let csv = 'Data,Empresa,Equipamento,Limpos,Obstruidos,Ferro\n';
                historyData.forEach(rel => rel.items.forEach(it => {
                    csv += `${rel.data},${rel.empresa},${it.equipamento},${it.tubosLimpos},${it.tubosObstruidos},${it.tubosComFerro}\n`;
                }));
                const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csv], { type: 'text/csv' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "Relatorio_Hidrojato.csv";
                link.click();
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-dark w-full max-w-sm p-10 rounded-[3rem] shadow-2xl text-center space-y-6 animate-pop">
                            <div className="bg-blue-600/20 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-blue-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                            </div>
                            <h1 className="font-black text-2xl tracking-tighter uppercase">HIDRO<span className="text-blue-400">CONTROL</span></h1>
                            {errorMessage && <div className="bg-red-500/20 p-3 rounded-xl text-[10px] text-red-400 font-bold uppercase">{errorMessage}</div>}
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input type="email" placeholder="E-mail" value={loginData.email} onChange={e => setLoginData({...loginData, email: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none font-bold text-sm" required />
                                <input type="password" placeholder="Senha" value={loginData.password} onChange={e => setLoginData({...loginData, password: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none font-bold text-sm" required />
                                <button type="submit" className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs shadow-xl">Entrar</button>
                            </form>
                            <p className="text-[9px] text-slate-500 font-bold uppercase tracking-widest leading-relaxed">No primeiro acesso, a senha digitada será a sua definitiva.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto pb-24 transition-all duration-300">
                    <header className="p-6 sticky top-0 z-40 flex items-center justify-between rounded-b-[2.5rem] border-b bg-slate-900/80 border-white/5 backdrop-blur-xl">
                        <div className="flex items-center gap-3">
                            <h1 className="font-black text-xl tracking-tighter uppercase">Hidro<span className="text-blue-400">Control</span></h1>
                        </div>
                        <button onClick={() => window.FB_CORE.signOut(auth)} className="bg-red-500/10 text-red-500 p-2 rounded-xl text-[10px] font-black">SAIR</button>
                    </header>

                    <main className="p-5 space-y-6 overflow-y-auto hide-scroll">
                        {view === 'form' ? (
                            <div className="space-y-6 animate-pop">
                                <div className="grid grid-cols-2 gap-3">
                                    {['Montisol', 'Constec'].map(e => (
                                        <button key={e} onClick={() => setGlobalInfo({...globalInfo, empresa: e})} className={`py-3.5 rounded-2xl font-black text-[10px] uppercase border-2 transition-all ${globalInfo.empresa === e ? 'bg-indigo-600 border-indigo-400' : 'bg-slate-900 border-slate-800 text-slate-500'}`}>{e}</button>
                                    ))}
                                </div>
                                {items.map((it, idx) => (
                                    <div key={idx} className="glass-dark p-6 space-y-6 border-l-8 border-l-blue-500 rounded-[2.5rem] shadow-xl relative">
                                        <button onClick={() => setItems(items.filter((_, i) => i !== idx))} className="absolute top-4 right-4 text-red-500/30"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>
                                        <div>
                                            <label className="text-[10px] font-black uppercase mb-2 block opacity-40">Equipamento (TAG)</label>
                                            <input type="text" value={it.equipamento} onChange={e => { const n = [...items]; n[idx].equipamento = e.target.value.toUpperCase(); setItems(n); }} placeholder="Pesquisar TAG..." className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none font-bold text-sm" />
                                        </div>
                                        <div className="grid grid-cols-3 gap-3 text-center">
                                            <div><label className="text-[9px] font-black text-limpos uppercase">Limpos</label><input type="number" value={it.tubosLimpos} onChange={e => { const n = [...items]; n[idx].tubosLimpos = e.target.value; setItems(n); }} className="w-full p-4 rounded-2xl text-center bg-slate-900 border border-green-500/20 text-limpos font-black" /></div>
                                            <div><label className="text-[9px] font-black text-obstruidos uppercase">Obs.</label><input type="number" value={it.tubosObstruidos} onChange={e => { const n = [...items]; n[idx].tubosObstruidos = e.target.value; setItems(n); }} className="w-full p-4 rounded-2xl text-center bg-slate-900 border border-yellow-500/20 text-obstruidos font-black" /></div>
                                            <div><label className="text-[9px] font-black text-ferro uppercase">Ferro</label><input type="number" value={it.tubosComFerro} onChange={e => { const n = [...items]; n[idx].tubosComFerro = e.target.value; setItems(n); }} className="w-full p-4 rounded-2xl text-center bg-slate-900 border border-red-500/20 text-ferro font-black" /></div>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={() => setItems([...items, { equipamento: '', tubosLimpos: '', tubosObstruidos: '', tubosComFerro: '', impactos: '', observacoes: '' }])} className="w-full py-4 rounded-2xl border-2 border-dashed border-slate-800 text-slate-500 font-black text-[10px] uppercase">+ Adicionar TAG</button>
                                <button onClick={() => setView('preview')} className="w-full bg-blue-600 py-6 rounded-[2rem] font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Revisar Relatório</button>
                            </div>
                        ) : view === 'dashboard' ? (
                            <div className="space-y-6 animate-pop">
                                <div className="flex justify-between items-center"><h2 className="text-[10px] font-black uppercase opacity-40">Dashboard Industrial</h2>{user?.email === ADMIN_EMAIL && <button onClick={exportExcel} className="bg-blue-600/10 text-blue-500 p-2 px-4 rounded-xl text-[10px] font-black">EXCEL</button>}</div>
                                <div className="glass-dark p-10 flex flex-col items-center justify-center border-t-8 border-t-indigo-500 rounded-[2.5rem] shadow-2xl">
                                    <div className="relative w-56 h-56 mb-6"><canvas id="pieChart"></canvas></div>
                                    <p className="text-[10px] font-black text-slate-500 uppercase">Produção Total (Tubos)</p>
                                    <h3 className="text-6xl font-black tracking-tighter">{historyData.reduce((acc, rel) => acc + (rel.items || []).reduce((a, i) => a + Number(i.tubosLimpos), 0), 0)}</h3>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-pop">
                                <div className="bg-[#0a0a0c] p-8 rounded-[3.5rem] shadow-2xl space-y-4">
                                    <h2 className="text-blue-400 font-black uppercase text-[10px] text-center border-b border-white/5 pb-4">Confirmação de Envio</h2>
                                    {items.map((it, i) => (
                                        <div key={i} className="text-sm border-l-2 border-blue-500 pl-4 py-1">
                                            <p className="font-black uppercase">{it.equipamento || 'N/A'}</p>
                                            <div className="flex gap-4 font-mono text-[10px]">
                                                <span className="text-limpos">✅ {it.tubosLimpos || 0} L</span>
                                                <span className="text-obstruidos">❌ {it.tubosObstruidos || 0} O</span>
                                                <span className="text-ferro uppercase">⚠️ {it.tubosComFerro || 0} F</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={handleSave} disabled={isSaving} className="w-full bg-blue-600 py-6 rounded-[2rem] font-black uppercase text-xs shadow-xl">{isSaving ? 'Gravando...' : 'Enviar para Nuvem'}</button>
                                <button onClick={() => setView('form')} className="w-full py-4 text-xs font-black uppercase opacity-40">Corrigir Dados</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg flex justify-around p-6 bg-slate-900/90 border-t border-white/5 backdrop-blur-xl rounded-t-[3rem] shadow-2xl">
                        <button onClick={() => setView('form')} className={`flex flex-col items-center gap-1 ${view !== 'dashboard' ? 'text-blue-500' : 'text-slate-600'}`}><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg><span className="text-[8px] font-black uppercase">Lançar</span></button>
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-blue-500' : 'text-slate-600'}`}><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg><span className="text-[8px] font-black uppercase">Painel</span></button>
                    </nav>

                    {saveSuccess && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/95 animate-pop">
                            <div className="text-center space-y-4">
                                <div className="bg-blue-600 text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto animate-bounce"><IconCheck /></div>
                                <h3 className="font-black uppercase text-xl">Sincronizado!</h3>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
