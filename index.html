<!DOCTYPE html>
<html lang="pt-BR" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HidroControl - Gestão Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDKs - MANTENHA SEMPRE EM INGLÊS (NÃO TRADUZIR) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FB_CORE = { initializeApp, getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, doc, getDoc };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s ease; background-color: #020617; color: white; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .glass-dark { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); }
        .text-limpos { color: #22c55e !important; }
        .text-obstruidos { color: #facc15 !important; }
        .text-ferro { color: #ef4444 !important; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .animate-pop { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ✅ CONFIGURAÇÃO FIREBASE ALAN - CHAVE ATUALIZADA (SEM OS "XXX")
        const CONFIG_MANUAL_FIREBASE = {
            apiKey: "AIzaSyCRv_1e-QXC_vCXM5XHx65Zi_1PWQAw", 
            authDomain: "hidrocontrol-4c13c.firebaseapp.com",
            projectId: "hidrocontrol-4c13c",
            storageBucket: "hidrocontrol-4c13c.firebasestorage.app",
            messagingSenderId: "260764839228",
            appId: "1:260764839228:web:340ab3fe2ea7675030c239"
        };

        const ADMIN_EMAIL = "alanlindoso1@gmail.com"; 

        const IconClipboard = () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>;
        const IconChart = () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>;

        const App = () => {
            const [user, setUser] = useState(null);
            const [auth, setAuth] = useState(null);
            const [db, setDb] = useState(null);
            const [view, setView] = useState('form'); 
            const [historyData, setHistoryData] = useState([]);
            const [isSaving, setIsSaving] = useState(false);
            const [saveSuccess, setSaveSuccess] = useState(false);
            const [loginData, setLoginData] = useState({ email: '', password: '' });
            const [errorMessage, setErrorMessage] = useState(null);
            const chartRef = useRef(null);

            const [items, setItems] = useState([{ equipamento: '', tubosLimpos: '', tubosObstruidos: '', tubosComFerro: '' }]);

            useEffect(() => {
                const init = async () => {
                    let count = 0;
                    while (!window.FB_CORE && count < 50) {
                        await new Promise(r => setTimeout(r, 100));
                        count++;
                    }
                    if (!window.FB_CORE) return;
                    try {
                        const app = window.FB_CORE.initializeApp(CONFIG_MANUAL_FIREBASE);
                        const authInst = window.FB_CORE.getAuth(app);
                        setAuth(authInst);
                        setDb(window.FB_CORE.getFirestore(app));
                        window.FB_CORE.onAuthStateChanged(authInst, (u) => { setUser(u); setErrorMessage(null); });
                    } catch (e) { setErrorMessage("Chave API ou Configuração Inválida."); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                const unsub = window.FB_CORE.onSnapshot(window.FB_CORE.collection(db, 'artifacts', 'hidrocontrol-alumar-v1', 'public', 'data', 'relatorios'), (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    data.sort((a, b) => (b.localTimestamp || 0) - (a.localTimestamp || 0));
                    setHistoryData(data);
                });
                return () => unsub();
            }, [user, db]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setErrorMessage(null);
                try {
                    // Tenta Login
                    await window.FB_CORE.signInWithEmailAndPassword(auth, loginData.email, loginData.password);
                } catch (err) {
                    // Se não existir, cria a conta (Primeiro acesso)
                    if (err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password') {
                        try {
                            await window.FB_CORE.createUserWithEmailAndPassword(auth, loginData.email, loginData.password);
                        } catch (err2) {
                            setErrorMessage("Erro: " + err2.code);
                        }
                    } else {
                        setErrorMessage("Acesso Negado: " + err.code);
                    }
                }
            };

            const handleSave = async () => {
                if (!db || !user) return;
                setIsSaving(true);
                try {
                    await window.FB_CORE.addDoc(window.FB_CORE.collection(db, 'artifacts', 'hidrocontrol-alumar-v1', 'public', 'data', 'relatorios'), {
                        data: new Date().toLocaleDateString('pt-BR'),
                        items,
                        userEmail: user.email,
                        localTimestamp: Date.now(),
                        createdAt: window.FB_CORE.serverTimestamp()
                    });
                    setSaveSuccess(true);
                    setTimeout(() => { setSaveSuccess(false); setView('dashboard'); setItems([{ equipamento: '', tubosLimpos: '', tubosObstruidos: '', tubosComFerro: '' }]); }, 2000);
                } catch (e) { alert("Erro ao gravar."); } finally { setIsSaving(false); }
            };

            const exportToExcel = () => {
                let csv = 'Data,Equipamento,Limpos,Obstruidos,Ferro\n';
                historyData.forEach(rel => (rel.items || []).forEach(it => {
                    csv += `"${rel.data}","${it.equipamento}","${it.tubosLimpos}","${it.tubosObstruidos}","${it.tubosComFerro}"\n`;
                }));
                const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "Relatorio_HidroControl.csv";
                link.click();
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-950">
                        <div className="glass-dark w-full max-w-sm p-10 rounded-[3.5rem] shadow-2xl text-center space-y-6 animate-pop">
                            <div className="bg-blue-600/20 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-blue-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                            </div>
                            <h1 className="font-black text-2xl tracking-tighter uppercase">HIDRO<span className="text-blue-400">CONTROL</span></h1>
                            {errorMessage && <div className="bg-red-500/20 p-3 rounded-xl text-[10px] text-red-400 font-bold border border-red-500/30 uppercase">{errorMessage}</div>}
                            <form onSubmit={handleLogin} className="space-y-4 text-left">
                                <input type="email" placeholder="E-mail" value={loginData.email} onChange={e => setLoginData({...loginData, email: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none font-bold text-sm" required />
                                <input type="password" placeholder="Senha" value={loginData.password} onChange={e => setLoginData({...loginData, password: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none font-bold text-sm" required />
                                <button type="submit" className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs shadow-xl">Entrar</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto bg-slate-950 pb-24 transition-all duration-300">
                    <header className="p-6 flex items-center justify-between border-b border-white/5 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
                        <h1 className="font-black text-xl italic uppercase">Hidro<span className="text-blue-400">Control</span></h1>
                        <button onClick={() => window.FB_CORE.signOut(auth)} className="text-red-500 text-[10px] font-black uppercase underline">Sair</button>
                    </header>

                    <main className="p-5 space-y-6">
                        <div className="glass-dark p-10 rounded-[2.5rem] text-center space-y-4 animate-pop">
                            <h2 className="text-green-500 font-black text-2xl uppercase tracking-tighter">Ligado!</h2>
                            <p className="text-xs opacity-50 italic">Sincronizado com: {user.email}</p>
                            <button onClick={() => setView('form')} className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs">Começar Lançamentos</button>
                        </div>
                    </main>

                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg backdrop-blur-3xl border-t px-12 py-6 flex justify-around items-center z-40 rounded-t-[3rem] bg-slate-900/80 border-white/5 shadow-2xl">
                        <button onClick={() => setView('form')} className={`flex flex-col items-center ${view === 'form' ? 'text-blue-400 scale-125' : 'opacity-40'}`}><IconClipboard /><span className="text-[8px] font-black uppercase mt-1">Lançar</span></button>
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center ${view === 'dashboard' ? 'text-blue-400 scale-125' : 'opacity-40'}`}><IconChart /><span className="text-[8px] font-black uppercase mt-1">Painel</span></button>
                    </nav>

                    {saveSuccess && <div className="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950/95 animate-pop"><div className="text-center"><div className="bg-blue-600 text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto animate-bounce shadow-2xl"><IconCheck /></div><h3 className="font-black uppercase text-xl mt-4 text-white">Sincronizado!</h3></div></div>}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
