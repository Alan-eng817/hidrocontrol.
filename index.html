<!DOCTYPE html>
<html lang="pt-PT" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HidroControl - Alumar Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FB_CORE = { initializeApp, getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .animate-pop { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="overflow-x-hidden hide-scroll">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ✅ DADOS REAIS DO TEU PROJETO (image_eae067)
        const CONFIG_MANUAL_FIREBASE = {
            apiKey: "AIzaSyAPM1NNw9PazMccz5kxZjFAqOYKLqQwLxo", 
            authDomain: "hidrocontrol-alumar.firebaseapp.com",
            projectId: "hidrocontrol-alumar",
            storageBucket: "hidrocontrol-alumar.firebasestorage.app",
            messagingSenderId: "1080945827345",
            appId: "1:1080945827345:web:bd083793e95f943cb25bb0"
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [auth, setAuth] = useState(null);
            const [db, setDb] = useState(null);
            const [view, setView] = useState('form'); 
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(false);
            const [loginData, setLoginData] = useState({ email: '', pass: '' });
            const [items, setItems] = useState([{ tag: '', limpos: '', obs: '', ferro: '' }]);

            useEffect(() => {
                const init = async () => {
                    while (!window.FB_CORE) await new Promise(r => setTimeout(r, 100));
                    const app = window.FB_CORE.initializeApp(CONFIG_MANUAL_FIREBASE);
                    const a = window.FB_CORE.getAuth(app);
                    const d = window.FB_CORE.getFirestore(app);
                    setAuth(a); setDb(d);
                    window.FB_CORE.onAuthStateChanged(a, (u) => setUser(u));
                };
                init();
            }, []);

            useEffect(() => {
                if (!db || !user) return;
                const unsub = window.FB_CORE.onSnapshot(window.FB_CORE.collection(db, 'artifacts', 'hidrocontrol', 'public', 'data', 'registos'), (snap) => {
                    setHistory(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => b.ts - a.ts));
                });
                return () => unsub();
            }, [db, user]);

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    await window.FB_CORE.signInWithEmailAndPassword(auth, loginData.email, loginData.pass);
                } catch {
                    try {
                        await window.FB_CORE.createUserWithEmailAndPassword(auth, loginData.email, loginData.pass);
                    } catch (err) { alert("Erro: " + err.code); }
                }
            };

            const handleSend = async () => {
                if (!db || items[0].tag === '') return;
                setLoading(true);
                try {
                    await window.FB_CORE.addDoc(window.FB_CORE.collection(db, 'artifacts', 'hidrocontrol', 'public', 'data', 'registos'), {
                        data: new Date().toLocaleDateString('pt-PT'),
                        items,
                        user: user.email,
                        ts: Date.now()
                    });
                    setItems([{ tag: '', limpos: '', obs: '', ferro: '' }]);
                    setView('dash');
                } catch (e) { alert("Erro ao salvar. Verifique se ativou o Firestore em modo de teste."); }
                setLoading(false);
            };

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="glass w-full max-w-sm p-10 rounded-[3rem] shadow-2xl text-center space-y-6 animate-pop">
                        <h1 className="font-black text-2xl uppercase italic tracking-widest">HIDRO<span className="text-blue-500">CONTROL</span></h1>
                        <form onSubmit={handleLogin} className="space-y-4 text-left">
                            <input type="email" placeholder="E-mail" value={loginData.email} onChange={e => setLoginData({...loginData, email: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none text-sm font-bold" required />
                            <input type="password" placeholder="Sua Senha" value={loginData.pass} onChange={e => setLoginData({...loginData, pass: e.target.value})} className="w-full p-4 rounded-2xl bg-slate-900 border border-slate-800 outline-none text-sm font-bold" required />
                            <button type="submit" className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs">Entrar</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto pb-32">
                    <header className="p-6 flex justify-between items-center sticky top-0 bg-slate-950/50 backdrop-blur-md">
                        <h1 className="font-black text-xl italic uppercase">Hidro<span className="text-blue-500">Control</span></h1>
                        <button onClick={() => window.FB_CORE.signOut(auth)} className="text-[10px] font-black uppercase text-red-500">Sair</button>
                    </header>

                    <main className="p-6">
                        {view === 'form' ? (
                            <div className="space-y-6 animate-pop">
                                {items.map((it, i) => (
                                    <div key={i} className="glass p-6 rounded-[2.5rem] border-l-4 border-l-blue-500 space-y-4">
                                        <input type="text" placeholder="TAG (EX: 030-TC-11A)" value={it.tag} onChange={e => { const n = [...items]; n[i].tag = e.target.value.toUpperCase(); setItems(n); }} className="w-full p-4 rounded-2xl bg-slate-900 border-none outline-none font-bold text-sm" />
                                        <div className="grid grid-cols-3 gap-2">
                                            <div className="space-y-1"><label className="text-[8px] font-black uppercase text-green-500 block text-center">Limpos</label><input type="number" value={it.limpos} onChange={e => { const n = [...items]; n[i].limpos = e.target.value; setItems(n); }} className="w-full p-3 rounded-xl bg-slate-900 text-center font-black" /></div>
                                            <div className="space-y-1"><label className="text-[8px] font-black uppercase text-yellow-500 block text-center">Obs.</label><input type="number" value={it.obs} onChange={e => { const n = [...items]; n[i].obs = e.target.value; setItems(n); }} className="w-full p-3 rounded-xl bg-slate-900 text-center font-black" /></div>
                                            <div className="space-y-1"><label className="text-[8px] font-black uppercase text-red-500 block text-center">Ferro</label><input type="number" value={it.ferro} onChange={e => { const n = [...items]; n[i].ferro = e.target.value; setItems(n); }} className="w-full p-3 rounded-xl bg-slate-900 text-center font-black text-red-500" /></div>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={handleSend} disabled={loading} className="w-full bg-blue-600 py-6 rounded-[2rem] font-black uppercase text-xs shadow-xl active:scale-95 transition-all">{loading ? 'Enviando...' : 'Enviar Produção'}</button>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-pop">
                                <div className="glass p-10 rounded-[2.5rem] text-center border-t-4 border-t-blue-500">
                                    <h2 className="text-5xl font-black">{history.reduce((acc, r) => acc + r.items.reduce((a,i) => a + Number(i.limpos || 0), 0), 0)}</h2>
                                    <p className="text-[10px] font-bold opacity-40 uppercase mt-2">Tubos Limpos Acumulado</p>
                                </div>
                                <div className="space-y-3">
                                    {history.slice(0, 10).map(h => (
                                        <div key={h.id} className="glass p-4 rounded-2xl flex justify-between items-center border border-white/5">
                                            <div><p className="text-xs font-black">{h.items[0].tag}</p><p className="text-[8px] opacity-30 uppercase">{h.data}</p></div>
                                            <p className="text-sm font-black text-green-500">+{h.items.reduce((a,i) => a + Number(i.limpos || 0), 0)}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-8 flex justify-around items-center rounded-t-[3rem] z-50">
                        <button onClick={() => setView('form')} className={`flex flex-col items-center gap-1 ${view === 'form' ? 'text-blue-500' : 'opacity-20'}`}><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg><span className="text-[8px] font-black uppercase">Lançar</span></button>
                        <button onClick={() => setView('dash')} className={`flex flex-col items-center gap-1 ${view === 'dash' ? 'text-blue-500' : 'opacity-20'}`}><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg><span className="text-[8px] font-black uppercase">Painel</span></button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
