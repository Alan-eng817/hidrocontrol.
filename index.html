<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HidroControl - Gestão Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.FB_CORE = { initializeApp, getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, doc, getDoc };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .tag-dropdown { animation: slideDown 0.2s ease-out; border-radius: 1rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .success-overlay { animation: fadeIn 0.4s ease-out forwards; background: rgba(30, 58, 138, 0.95); backdrop-filter: blur(8px); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // =========================================================
        // CONFIGURAÇÃO DAS CHAVES (COLE AS SUAS AQUI PARA O VERCEL)
        // =========================================================
        const CONFIG_MANUAL_FIREBASE = {
            apiKey: "",           // Cole aqui a sua apiKey
            authDomain: "",       // Cole aqui o seu authDomain
            projectId: "",        // Cole aqui o seu projectId
            storageBucket: "",    // Cole aqui o seu storageBucket
            messagingSenderId: "",// Cole aqui o seu messagingSenderId
            appId: ""             // Cole aqui o seu appId
        };
        // =========================================================

        // --- Ícones ---
        const IconClipboard = () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>;
        const IconSend = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>;
        const IconSave = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const IconChart = () => <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;

        const App = () => {
            const [view, setView] = useState('form'); 
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [historyData, setHistoryData] = useState([]);
            const [saveSuccess, setSaveSuccess] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [activeDropdownIndex, setActiveDropdownIndex] = useState(null);
            const [syncStatus, setSyncStatus] = useState('A conectar...');
            
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'hidrocontrol-vercel-prod';

            const initialItemState = {
                equipamento: '',
                tubosLimpos: '',
                tubosObstruidos: '',
                tubosComFerro: '',
                impactos: ''
            };

            const [items, setItems] = useState([{ ...initialItemState }]);
            const [globalInfo, setGlobalInfo] = useState({
                data: new Date().toLocaleDateString('pt-BR'),
                empresa: 'Montisol',
                turno: 'ADM'
            });

            const equipamentosLista = [
                '025A-TC-21A','025A-TC-21B','025A-TC-21C','025A-TC-21D','025A-TC-21E','025A-TC-21F',
                '030-TC-001','030-TC-002','030-TC-003','030-TC-004','030-TC-005','030-TC-010',
                '030-TC-11A','030-TC-11B','030-TC-22A','030-TC-22B','030-TC-24A','030-TC-24B',
                '040-TC-011','042-TC-011','042-TC-016','042-TC-017','042-TC-018','042-TC-019',
                '042-TC-021','042-TC-026','042-TC-027','042-TC-028','042-TC-029',
                '042-TC-031','042-TC-036','042-TC-037','042-TC-038','042-TC-039','030-VA-16'
            ].sort();

            useEffect(() => {
                const initialize = async () => {
                    let count = 0;
                    while (!window.FB_CORE && count < 50) {
                        await new Promise(r => setTimeout(r, 100));
                        count++;
                    }

                    if (!window.FB_CORE) return;

                    const { initializeApp, getFirestore, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FB_CORE;
                    
                    try {
                        // Tenta pegar a config automática (Gemini) ou a manual (Vercel)
                        let config;
                        const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                        
                        if (configStr) {
                            config = JSON.parse(configStr);
                        } else if (CONFIG_MANUAL_FIREBASE.projectId) {
                            config = CONFIG_MANUAL_FIREBASE;
                        } else {
                            setSyncStatus('Faltam Chaves');
                            return;
                        }

                        const appInstance = initializeApp(config);
                        const authInstance = getAuth(appInstance);
                        const firestoreInstance = getFirestore(appInstance);
                        setDb(firestoreInstance);

                        // Auth
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(authInstance, __initial_auth_token);
                        } else {
                            await signInAnonymously(authInstance);
                        }

                        onAuthStateChanged(authInstance, (u) => {
                            if (u) {
                                setUser(u);
                                setSyncStatus('Online');
                            }
                        });
                    } catch (e) {
                        setSyncStatus('Erro de Config');
                    }
                };
                initialize();
            }, []);

            useEffect(() => {
                if (!user || !db || !window.FB_CORE) return;
                const { collection, onSnapshot } = window.FB_CORE;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'relatorios');
                
                const unsubscribe = onSnapshot(colRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => (b.localTimestamp || 0) - (a.localTimestamp || 0));
                    setHistoryData(data);
                }, (err) => setSyncStatus('Erro Permissão'));
                
                return () => unsubscribe();
            }, [user, db]);

            const updateItem = (index, field, value) => {
                const newItems = [...items];
                newItems[index] = { ...newItems[index], [field]: value };
                setItems(newItems);
            };

            const handleSaveToCloud = async () => {
                if (!db || !user) return;
                setIsSaving(true);
                try {
                    const { collection, addDoc, serverTimestamp } = window.FB_CORE;
                    const payload = {
                        ...globalInfo,
                        items: items.map(it => ({
                            equipamento: it.equipamento || 'N/A',
                            tubosLimpos: Number(it.tubosLimpos) || 0,
                            tubosObstruidos: Number(it.tubosObstruidos) || 0,
                            tubosComFerro: Number(it.tubosComFerro) || 0,
                            impactos: it.impactos || ''
                        })),
                        userId: user.uid,
                        localTimestamp: Date.now(),
                        createdAt: serverTimestamp()
                    };

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'relatorios'), payload);
                    
                    setSaveSuccess(true);
                    setTimeout(() => {
                        setSaveSuccess(false);
                        setItems([{ ...initialItemState }]); 
                        setView('dashboard');
                    }, 2000);
                } catch (e) { 
                    alert("Erro ao gravar na nuvem.");
                } finally {
                    setIsSaving(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto bg-slate-50 border-x border-slate-200 shadow-2xl relative">
                    <header className="bg-blue-900 text-white p-6 sticky top-0 z-40 shadow-xl flex items-center justify-between rounded-b-[2.5rem]">
                        <div>
                            <h1 className="font-black text-2xl tracking-tighter">HIDRO<span className="text-blue-400">CONTROL</span></h1>
                            <p className="text-[10px] font-bold opacity-50 tracking-widest uppercase">Sistema de Gestão Industrial</p>
                        </div>
                        <div className="text-right">
                            <div className="text-[10px] font-black bg-blue-800 px-3 py-1.5 rounded-full border border-blue-700 uppercase mb-1">{globalInfo.data}</div>
                            <div className={`text-[8px] font-black uppercase px-2 py-0.5 rounded ${syncStatus === 'Online' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>{syncStatus}</div>
                        </div>
                    </header>

                    <main className="flex-grow p-4 space-y-6 overflow-y-auto hide-scroll pb-24">
                        {view === 'form' ? (
                            <div className="space-y-6">
                                <section className="grid grid-cols-2 gap-3">
                                    {['Montisol', 'Constec'].map(e => (
                                        <button key={e} onClick={() => setGlobalInfo({...globalInfo, empresa: e})} className={`py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all border-2 ${globalInfo.empresa === e ? 'bg-blue-600 text-white border-blue-600 shadow-lg' : 'bg-white text-slate-400 border-slate-100'}`}>{e}</button>
                                    ))}
                                </section>
                                
                                <section className="grid grid-cols-3 gap-3">
                                    {['ADM', 'T.C', 'T.A'].map(t => (
                                        <button key={t} onClick={() => setGlobalInfo({...globalInfo, turno: t})} className={`py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all border-2 ${globalInfo.turno === t ? 'bg-blue-600 text-white border-blue-600 shadow-lg' : 'bg-white text-slate-400 border-slate-100'}`}>{t}</button>
                                    ))}
                                </section>

                                {items.map((item, idx) => (
                                    <div key={idx} className="bg-white p-6 rounded-[2.5rem] border border-slate-100 space-y-6 relative shadow-sm border-t-8 border-t-blue-600">
                                        <div className="relative">
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Equipamento (TAG)</label>
                                            <input type="text" placeholder="Pesquisar..." value={item.equipamento} onFocus={() => setActiveDropdownIndex(idx)} onChange={(e) => updateItem(idx, 'equipamento', e.target.value.toUpperCase())} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 font-black text-blue-900" />
                                            {activeDropdownIndex === idx && (
                                                <div className="absolute z-50 left-0 right-0 mt-2 bg-white border border-slate-100 rounded-2xl shadow-2xl max-h-48 overflow-y-auto tag-dropdown">
                                                    {equipamentosLista.filter(tag => tag.includes(item.equipamento)).map(tag => (
                                                        <div key={tag} onClick={() => { updateItem(idx, 'equipamento', tag); setActiveDropdownIndex(null); }} className="px-5 py-4 hover:bg-blue-50 border-b border-slate-50 font-black text-xs text-slate-700 cursor-pointer">{tag}</div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>

                                        <div className="grid grid-cols-3 gap-3">
                                            <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase text-center block">Limpos</label><input type="number" value={item.tubosLimpos} onChange={(e) => updateItem(idx, 'tubosLimpos', e.target.value)} placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-center font-black text-blue-600" /></div>
                                            <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase text-center block">Obs.</label><input type="number" value={item.tubosObstruidos} onChange={(e) => updateItem(idx, 'tubosObstruidos', e.target.value)} placeholder="0" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-center font-black text-slate-400" /></div>
                                            <div className="space-y-1"><label className="text-[9px] font-black text-red-500 uppercase text-center block">Ferro</label><input type="number" value={item.tubosComFerro} onChange={(e) => updateItem(idx, 'tubosComFerro', e.target.value)} placeholder="0" className="w-full p-4 bg-red-50 border border-red-100 rounded-2xl text-center font-black text-red-600" /></div>
                                        </div>
                                    </div>
                                ))}
                                
                                <button onClick={() => setView('preview')} className="w-full bg-blue-900 text-white py-6 rounded-[2.5rem] font-black uppercase tracking-[0.2em] text-[10px] shadow-2xl active:scale-95 transition-all">Revisar e Enviar</button>
                            </div>
                        ) : view === 'dashboard' ? (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                                    <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-2">Produção Total (Tubos)</p>
                                    <h2 className="text-5xl font-black text-blue-900">{historyData.reduce((acc, rel) => acc + (rel.items || []).reduce((a, i) => a + Number(i.tubosLimpos), 0), 0)}</h2>
                                </div>
                                <div className="space-y-3">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-4">Histórico Recente</p>
                                    {historyData.slice(0, 10).map(rel => (
                                        <div key={rel.id} className="bg-white p-5 rounded-3xl border border-slate-100 flex items-center justify-between shadow-sm">
                                            <div>
                                                <p className="text-xs font-black text-slate-800">{rel.data} - {rel.turno}</p>
                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">{(rel.items || []).length} Equipamentos • {rel.empresa}</p>
                                            </div>
                                            <div className="text-blue-600 font-black text-xs">+{ (rel.items || []).reduce((a,i) => a + Number(i.tubosLimpos), 0) }</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-slate-900 p-8 rounded-[3.5rem] shadow-2xl border-4 border-slate-800 text-white relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><IconClipboard /></div>
                                    <h2 className="text-blue-400 font-black uppercase text-[10px] tracking-widest mb-6 border-b border-white/10 pb-4">Consolidado do Turno</h2>
                                    {items.map((it, i) => (
                                        <div key={i} className="mb-6 last:mb-0">
                                            <p className="text-white font-black text-sm uppercase mb-1">{it.equipamento}</p>
                                            <div className="flex gap-4 font-mono text-[10px] font-bold">
                                                <span className="text-green-400">LIMPOS: {it.tubosLimpos || 0}</span>
                                                <span className="text-slate-500">OBS: {it.tubosObstruidos || 0}</span>
                                                <span className="text-red-400">FERRO: {it.tubosComFerro || 0}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={handleSaveToCloud} disabled={isSaving || syncStatus !== 'Online'} className="w-full bg-blue-600 text-white py-6 rounded-[2.5rem] font-black uppercase text-[10px] shadow-xl flex items-center justify-center gap-3 active:scale-95 disabled:opacity-30 transition-all">
                                    {isSaving ? 'Gravando...' : <><IconSave /> Finalizar e Salvar na Cloud</>}
                                </button>
                                <button onClick={() => setView('form')} className="w-full text-slate-400 font-black uppercase text-[9px] tracking-widest">Voltar para Editar</button>
                            </div>
                        )}
                    </main>

                    {saveSuccess && (
                        <div className="success-overlay fixed inset-0 z-50 flex items-center justify-center p-6">
                            <div className="bg-white p-12 rounded-[4rem] text-center shadow-2xl animate-in zoom-in duration-300">
                                <div className="bg-green-500 text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl"><IconCheck /></div>
                                <h3 className="text-blue-900 font-black uppercase text-xl tracking-tighter">Registo Salvo!</h3>
                                <p className="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">A sincronizar dados...</p>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-lg bg-white/90 backdrop-blur-xl border-t border-slate-100 px-10 py-5 flex justify-around items-center z-40 rounded-t-[3rem] shadow-2xl">
                        <button onClick={() => setView('form')} className={`flex flex-col items-center transition-all ${view !== 'dashboard' ? 'text-blue-900 scale-110' : 'text-slate-300'}`}>
                            <IconClipboard /><span className="text-[8px] font-black uppercase mt-1">Lançar</span>
                        </button>
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center transition-all ${view === 'dashboard' ? 'text-blue-900 scale-110' : 'text-slate-300'}`}>
                            <IconChart /><span className="text-[8px] font-black uppercase mt-1">Dashboard</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
